<div class="container">

    
    <div class="my-2">
        <div class="row">
            <div class="col-md-4">
                Filter : <b> {{ filterHealthStructure}} </b>
            </div>

            <div class="col-md-8">
                <form action="" class="form" >
                    <input type="text" class="form form-control"  name="filterHealthStructure" [(ngModel)]="filterHealthStructure" > 
                </form>
            </div>
        </div>
        
    </div>
<hr>

    <div class="row ">
        
          <div class="col-sm-3 my-xl-2" *ngFor="let structure of filteredStructures">
            <div class="card" style="width: 18rem;">
              <img class="card-img-top" title="{{ structure.name  }}"  src="{{structure.name}}" alt="image de {{ structure.name }}">
                  <div class="card-body">
                    <h5 class="card-title">{{ structure.name | uppercase}}</h5>
                    <p class="card-text">{{ structure.location }}</p>
                    <a href="#" routerLink="/healthStructure:{{ structure.HealthCareStructureID }}/services" class="btn btn-primary">Get in</a>
                  </div>
            </div>
          </div>
        
        
        




        







      
        
       
      </div>


    
    
    
</div>
